name: Pipeline Desarrollo

on:
  push:
    branches:
      - rama2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Java and Maven
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Base de datos pruebas
        working-directory: src/test/database/docker-compose.yaml
        run: docker compose up -d

      - name: Pruebas
        run: mvn test
